name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          xcodebuild clean build \
          -project "NoteAppCoreData.xcodeproj" \
          -scheme "NoteAppCoreData" \
          -destination 'generic/platform=iOS Simulator'
